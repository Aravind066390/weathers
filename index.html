<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather</title>
  <style>
    h2 {
        font-style: oblique;
    }

    body {
      font-family: Arial, sans-serif;
      background: #dbeafe;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: rgb(154, 192, 222);
      padding: 7%;
      border-radius: 5%;
      box-shadow: 0 4px 10px rgba(18, 18, 18, 0.1);
      width: 50%;
      text-align: center;
    }
    input {
      padding: 4%;
      font-size: 10%;
      margin: 2%;
    }

    button {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
      border-radius: 10px;
    }

    /* Clock styles */
    #clock {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #ffffffcc;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <h2>LIVE WEATHER UPDATES</h2>
  <div class="container">
    <input type="text" id="city" placeholder="Enter city (e.g. London)" required/>
    <button onclick="getWeather()">Get Weather</button>
    <div id="result" style="margin-top: 15px;"></div>
    <br><br>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('clock').textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock(); 
    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      const result = document.getElementById('result');

      result.innerHTML = "Loading...";

      try {
        const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(city)}&format=json`);
        const geoData = await geoRes.json();

        if (!geoData.length) {
          result.innerHTML = "City not found.";
          return;
        }

        const lat = geoData[0].lat;
        const lon = geoData[0].lon;

        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
        const weatherData = await weatherRes.json();

        if (!weatherData.current_weather) {
          result.innerHTML = "Weather data not available.";
          return;
        }

        const current = weatherData.current_weather;

        result.innerHTML = `
        <br><br>
        <li><strong>City:</strong> ${city}<br/></li>
        <li><strong>Temperature:</strong> ${current.temperature} Â°C<br/></li>
        <li><strong>Windspeed:</strong> ${current.windspeed} km/h<br/></li>
        <li><strong>Time:</strong> ${current.time}</li>
        `;
      } catch (error) {
        result.innerHTML = "Error fetching data.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
